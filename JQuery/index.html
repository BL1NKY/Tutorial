<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JQuery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" media="screen" title="no title">
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <h1>JQuery!</h1>
        <button type="button" class="btn btn-default" id="btn1">#btn1</button>
        <button type="button" class="btn btn-default" id="btn2">#btn2</button>
        <button type="button" class="btn btn-default" id="btn3">#btn3</button>
        <button type="button" class="btn btn-default" id="btn4">#btn4</button>
        <button type="button" class="btn btn-default" id="btn5">#btn5</button>
      </div>
    </div>

    <div class="container">
      <div class="col-xs-3">
        <div class="panel panel-default testpanel" id="panel1">
          <div class="panel-heading">#panel1</div>
          <div class="panel-body">Inhalt</div>
        </div>
      </div>

      <div class="col-xs-3">
        <div class="panel panel-default testpanel" id="panel2">
          <div class="panel-heading">#panel2</div>
          <div class="panel-body">Inhalt</div>
        </div>
      </div>

      <div class="col-xs-3">
        <div class="panel panel-default testpanel" id="panel3">
          <div class="panel-heading">#panel3</div>
          <div class="panel-body">Inhalt</div>
        </div>
      </div>

      <div class="col-xs-3">
        <div class="panel panel-default testpanel" id="panel4">
          <div class="panel-heading">#panel4</div>
          <div class="panel-body">Inhalt</div>
        </div>
      </div>
    </div>

    <script src="Scripts/jquery.js"></script>
    <script>

      $(document).ready(function(){

        $("#btn1").html("Panel 1").on("click", function () {
          $("#panel1").fadeToggle(300);
        });

        $("#btn2").html("Panel 2").on("click", function () {
          $("#panel2").fadeToggle(300);
        });

        $("#btn3").html("Panel 3").on("click", function () {
          $("#panel3").fadeToggle(300);
        });

        $("#btn4").html("Panel 4").on("click", function () {
          $("#panel4").fadeToggle(300);
        });

      });

    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
